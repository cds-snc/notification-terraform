name: "Pull requests"

on:
  pull_request:
    paths:
      - "aws/**"
      - "env/staging/**"
      - ".github/workflows/*"

defaults:
  run:
    shell: bash

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.STAGING_AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.STAGING_AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: ca-central-1
  TERRAFORM_VERSION: 0.14.4
  TERRAGRUNT_VERSION: v0.26.0

jobs:
  terraform-plan:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1.2.1
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Setup Terragrunt
        run: |
          mkdir bin
          wget -O bin/terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/$TERRAGRUNT_VERSION/terragrunt_linux_amd64
          chmod +x bin/terragrunt
          echo "bin" >> $GITHUB_PATH

      - name: Get changed files
        id: changed-files
        uses: jitterbit/get-changed-files@v1
        with:
          format: 'json'

      - name: Get touched Terragrunt modules
        run: |
          MODULES=`echo '${{ steps.changed-files.outputs.added_modified }}' | jq -c '[.[] | match("(.*aws?)\/(.*)\/").captures[1].string] | unique | select(length > 0)'`
          echo "MODULES=$MODULES" >> $GITHUB_ENV

      - name: Get touched Terragrunt configurations
        run: |
          CONFIGS=`echo '${{ steps.changed-files.outputs.added_modified }}' | jq -c '[.[] | match("(.*env?)\/(.*staging?)\/(.*)\/").captures[2].string] | unique | select(length > 0)'`
          echo "CONFIGS=$CONFIGS" >> $GITHUB_ENV

      - name: Plan aws/common
        if: contains(env.MODULES, 'common') || contains(env.CONFIGS, 'common')
        env:
          TF_VAR_cloudwatch_slack_webhook: "https://example.com/slack/webhook"
        run: |
          echo $MODULES
          cd env/staging/common
          ../../../bin/terragrunt plan --terragrunt-non-interactive

      - name: Plan aws/dns
        if: contains(env.MODULES, 'dns')
        run: |
          echo $MODULES
          cd env/staging/dns
          ../../../bin/terragrunt plan --terragrunt-non-interactive

      - name: Plan aws/eks
        if: contains(env.MODULES, 'eks') || contains(env.CONFIGS, 'eks')
        run: |
          echo $MODULES
          cd env/staging/eks
          ../../../bin/terragrunt plan --terragrunt-non-interactive

      - name: Plan aws/elasticache
        if: contains(env.MODULES, 'elasticache') || contains(env.CONFIGS, 'elasticache')
        run: |
          echo $MODULES
          cd env/staging/elasticache
          ../../../bin/terragrunt plan --terragrunt-non-interactive

      - name: Plan aws/rds
        if: contains(env.MODULES, 'rds') || contains(env.CONFIGS, 'rds')
        env:
          TF_VAR_rds_cluster_password: fake_password_for_plan_123456
        run: |
          echo $MODULES
          cd env/staging/rds
          ../../../bin/terragrunt plan --terragrunt-non-interactive

      - name: Plan aws/cloudfront
        if: contains(env.MODULES, 'cloudfront') || contains(env.CONFIGS, 'cloudfront')
        run: |
          echo $MODULES
          cd env/staging/cloudfront
          ../../../bin/terragrunt plan --terragrunt-non-interactive
