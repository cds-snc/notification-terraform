name: "Pull requests"

on:
  pull_request:
    paths:
      - "aws/**"
      - "env/staging/**"
      - ".github/workflows/*"

defaults:
  run:
    shell: bash

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.STAGING_AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.STAGING_AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: ca-central-1
  TERRAFORM_VERSION: 0.14.4
  TERRAGRUNT_VERSION: v0.26.0

jobs:
  terraform-plan:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1.2.1
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Setup Terragrunt
        run: |
          mkdir bin
          wget -O bin/terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/$TERRAGRUNT_VERSION/terragrunt_linux_amd64
          chmod +x bin/terragrunt
          echo "bin" >> $GITHUB_PATH

      - name: Plan aws/common
        id: plan-aws-common
        env:
          TF_VAR_cloudwatch_slack_webhook: "https://example.com/slack/webhook"
        run: |
          echo "aws/common"
          cd env/staging/common
          ../../../bin/terragrunt plan --terragrunt-non-interactive

      - name: Plan aws/dns
        id: plan-aws-dns
        run: |
          echo "aws/dns"
          cd env/staging/dns
          ../../../bin/terragrunt plan --terragrunt-non-interactive

      - name: Plan aws/eks
        id: plan-aws-eks
        run: |
          echo "aws/eks"
          cd env/staging/eks
          ../../../bin/terragrunt plan --terragrunt-non-interactive

      - name: Plan aws/elasticache
        id: plan-aws-elasticache
        run: |
          echo "aws/elasticache"
          cd env/staging/elasticache
          ../../../bin/terragrunt plan --terragrunt-non-interactive

      - name: Plan aws/rds
        id: plan-aws-rds
        env:
          TF_VAR_rds_cluster_password: fake_password_for_plan_123456
        run: |
          echo "aws/rds"
          cd env/staging/rds
          ../../../bin/terragrunt plan --terragrunt-non-interactive

      - name: Plan aws/cloudfront
        id: plan-aws-cloudfront
        run: |
          echo "aws/cloudfront"
          cd env/staging/cloudfront
          ../../../bin/terragrunt plan --terragrunt-non-interactive

      - uses: actions/github-script@v3
        if: github.event_name == 'pull_request'
        env:
          PLAN: "
            Terraform\n
            ${{ steps.plan-aws-common.outputs.stdout }}\n\n
            ${{ steps.plan-aws-dns.outputs.stdout }}\n\n
            ${{ steps.plan-aws-eks.outputs.stdout }}\n\n
            ${{ steps.plan-aws-elasticache.outputs.stdout }}\n\n
            ${{ steps.plan-aws-rds.outputs.stdout }}\n\n
            ${{ steps.plan-aws-cloudfront.outputs.stdout }}\n\n
            "
          OUTCOME: "
            Common: ${{ steps.plan-aws-common.outcome }}\n
            DNS: ${{ steps.plan-aws-dns.outcome }}\n
            EKS: ${{ steps.plan-aws-eks.outcome }}\n
            Elasticache: ${{ steps.plan-aws-elasticache.outcome }}\n
            RDS: ${{ steps.plan-aws-rds.outcome }}\n
            CloudFront: ${{ steps.plan-aws-cloudfront.outcome }}\n
            "
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { PLAN, OUTCOME } = process.env
            const output = `#### Terraform Plan

            \`${ OUTCOME }\`

            <details>
            <summary>Show Plan</summary>

            \`\`\`${ PLAN }\`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\``;

            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
